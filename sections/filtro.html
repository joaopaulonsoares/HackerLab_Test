<div  align="center" class="mt-3 align-middle">
  <div class="mt-2 col-sm-8 align-middle">
      <div id="filtros">
          <div class="card">
              <div class="modal-header">
                  <h6 class="modal-title">Deputados em Exercício</h6>
              </div>
              
              <div class="card-body">
                  <br>
                  <form >
                    <div class="form-row align-items-center mb-4">
                      <div class="col-sm-12 my-1 md-form">
                        <input id="pesquisarDepAutoComplete" type="text" class="form-control" placeholder="Digite o nome do deputado a ser pesquisado">
                      </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <select id="inputPartido" class="form-control">
                              <option value="" selected disabled hidden>Partido</option>
                              <option>AVANTE</option>
                              <option>CIDADANIA</option>
                              <option>CD</option>
                              <option>...</option>
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                          <select id="inputUF" class="form-control" placeholder="UF">
                            <option value="" selected disabled hidden>UF</option>
                            <option>AL</option>
                            <option>AM</option>
                            <option>AP</option>
                            <option>...</option>
                          </select>
                        </div>
                        <div class="form-group col-md-4">
                            <select id="inputSexo" class="form-control" placeholder="Sexo">
                                <option value="" selected disabled hidden>Sexo</option>
                                <option>Feminino</option>
                                <option>Masculino</option>
                              </select>
                        </div>
                    </div>
                  </form>

                  <div align="center" class="col-sm-3">    
                    <button type="submit" class="btn btn-success btn-block"><i class="fa fa-search"></i> Pesquisar</button>
                  </div>
              </div>
              <footer class="blockquote-footer">Filtros somente visuais. Autocomplete somente para fins de demonstração.</footer>
          </div>
      </div>
  </div>
</div>
